<request-list
  list="[i for i in range(1, 8)]"
  get-url="lambda i: f'https://www.astronomy.com/tags/news/page/{i}/'"
  concat="main-news"
>
  <list name="main-news" xpath="//main/div/article" key="url">
    <item name="url" xpath=".//a/@href"></item>
    <item name="image_url" xpath=".//a/img/@src"></item>
    <item name="title" xpath="./header/h2/a/text()"></item>
  </list>
  <export path="astronomy_news.json" format="json"></export>
</request-list>
