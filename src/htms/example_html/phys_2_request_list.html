<request-list
  list="[i for i in range(1, 4)]"
  get-url="lambda i: 'https://phys.org/space-news/astronomy/page' + str(i) + '.html'"
  parsers="main-news-parser"
  concat="main-news-parser"
></request-list>
<list
  id="main-news-parser"
  name="articles"
  xpath="//article[@class='sorted-article']"
  key="url"
>
  <item name="url" xpath=".//a/@href"></item>
  <item name="title" xpath=".//h3/a/text()"></item>
  <item name="subtitle" xpath=".//p/text()" strip></item>
  <item name="date" xpath="./div[2]/div[2]/p/text()" strip></item>
  <item
    name="view_count"
    xpath="./div[2]/div[4]/p/span/text()"
    strip
    parse="int(value)"
  ></item>
  <item name="category" xpath="./div[2]/div[1]//p/text()" strip></item>
</list>
